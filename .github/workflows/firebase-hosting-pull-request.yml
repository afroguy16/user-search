name: Deploy to Firebase Hosting on PR
on:
  push:
    branches: -firebase
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Replace token
        uses: nguyenvanuyn96/str-find-and-replace-action@0.0.5
        with:
          find: "@@TOKEN"
          replace: ${{ secrets.TOKEN }}
          include: "environments/"
      - run: |
          npm i
          npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_GITHUB_SEARCH_WAFIJOE }}"
          projectId: github-search-wafijoe
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
